<!DOCTYPE html>
<head>
    <title>table</title>
</head>
<body>
    <div>
        <table>
            <caption>Score by different player in cricket</caption>
            <thead>
            <tr>
                <th>S.No</th>
                <th>Player name</th>
                <th>Score</th>
                <th>Game</th>
            </tr>
            <tr>
                <td>1</td>
                <td>venky</td>
                <td>50</td>
                <td>cricket</td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>2</td>
                <td>rakesh</td>
                <td>20</td>
                <td>cricket</td>
            </tr>
            <tr>
                <td>3</td>
                <td>sampath</td>
                <td>30</td>
                <td>cricket</td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
